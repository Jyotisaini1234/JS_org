<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>145 forEach with Maps and Set</title>
  </head>
  <body>
    <script>
      const countrys = new Map([
        ["1", "United States"],
        ["2", "India"],
        ["3", "Brazil"],
        ["4", "Mexico"],
      ]);
      countrys.forEach(function (value, key, map) {
        console.log(`${key}:${value}`);
      });
      ///set
      const countrysUnique = new Set(["1", "2", "3", "4", "1"]);
      console.log(countrysUnique);
      countrysUnique.forEach(function (value, _, map) {
        console.log(`${value}:${value}`);
      });
    </script>
  </body>
</html>
