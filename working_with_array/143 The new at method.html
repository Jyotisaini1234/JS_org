<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>143 The new at method</title>
  </head>
  <body>
    <script>
      const arr = [12, 12, 13, 14];
      console.log(arr[0]);
      console.log(arr.at(0));
      //geting last array element
      console.log(arr[arr.length - 1]);
      console.log(arr.slice(-1), [0]);
      console.log(arr.at(-1));
      console.log("jyoti".at(0));
      console.log("jyoti".at(-1));
    </script>
  </body>
</html>
