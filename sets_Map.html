  ////////////Maps_Iteration////////////////
  const question = new Map([
    ["question", "what is the best programming language"],
    [1, "C"],
    [2, "Java"],
    [3, "JavaScript"],
    ["correct", 3],
    [true, "correct"],
    [false, "Try again"],
  ]);
  console.log(question);
  //////Convert object to Map/////////

  console.log(Object.entries(openHours));
