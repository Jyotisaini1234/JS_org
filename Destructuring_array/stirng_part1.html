    <script>
      /////////////////////////////////////SPLIT AND JOIN ////////////////////////////////

      const namefunc = function (name1) {
        const names = name1.split(" ");
        const nameuppercase = [];

        for (const n of names) {
          //   nameuppercase.push(n[0].toUpperCase() + n.slice(1));
          nameuppercase.push(n.replace(n[0], n[0].toUpperCase()));
        }
        console.log(nameuppercase.join(" "));
      };
      namefunc("jyoit Saini lalita");
      namefunc("jyoti saini");
      /////////////////////////////PADING////////////////////////////////////////////////////
      const message = "go to home";
      console.log(message.padStart(13, "+"));
      const message2 = "gotohome";
      console.log(message2.padStart(13, "+").padEnd(20, "-"));

      const creditmask = function (mask) {
        const str = mask + "";
        const last = str.slice(6);
        return last.padStart(str.length, "*");
      };
      console.log(creditmask("9289157210"));
      console.log(creditmask(9289157210));
      ///////////////////////////Repeating/////////////////////
      const message3 =
        "Bank Nifty support at 45250......... then 45250 zones while\n\
        resistance at 46000 then 46500  zones......\n\ ";
      console.log(message3.repeat(2));
      const count = function (no) {
        console.log(`There are ${no}  ${"@".repeat(no)} `);
      };
      console.log(count(4));
      console.log(count(9));
      console.log(count(7));
    </script>
