<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Returning functions</title>
  </head>
  <body></body>
  <script>
    const returnfun = function (name) {
      return function (greeting) {
        console.log(`${greeting},${name}`);
      };
    };

    const greeter = returnfun("INDIA");
    greeter("Jyoit");
    greeter("Saini");
    returnfun("jyoit")("saini");
    const greetarr = (greeting) => (name) => console.log(`${greeting},${name}`);

    greetarr("hi")("Jyoit");
  </script>
</html>
