<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>133 The call and apply Methods</title>
  </head>
  <body>
    <h1>133 The call and apply Methods</h1>
  </body>
  <script>
    const lists = {
      flightname: "India",
      flightcode: "IN",
      booking: [],
      book(flight, name) {
        console.log(
          `${name},booked a seat on ${this.flightname} flight ${this.flightcode},${flight}`
        );
        this.booking.push({ flight2: `${this.flightcode} ${flight}`, name });
      },
    };
    lists.book(283, "Jyoit saini");
    lists.book(583, "Abhishek saini");
    console.log(lists);

    const Secondlist = {
      flightname: "America",
      flightcode: "AM",
      booking: [],
    };
    const book = lists.book;

    book.call(Secondlist, 24, "JYOIT SAINI");
    console.log(Secondlist);
    book.call(lists, 256, "Abhishek");
    console.log(lists);
    const swimm = {
      flightname: "England",
      flightcode: "EN",
      booking: [],
    };
    book.call(swimm, 44, "Modi ji");
    console.log(swimm);

    ///////////////APPLY METHOD////////////////////////////

    const member = [234, "Trick"];
    book.apply(swimm, member);
    console.log(swimm);
    book.call(swimm, ...member);
  </script>
</html>
