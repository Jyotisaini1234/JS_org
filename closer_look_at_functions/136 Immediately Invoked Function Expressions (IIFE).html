<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const iife = function () {
        console.log("this will never run again");
      };
      iife();
      (function () {
        console.log("this is always run with ()");
        const isprivat = 23;
      })();
      //   console.log(isprivat);
      (() => console.log("this will also never run again"))();

      {
        const isprivat = 12;
        var notprivate = 23;
      }
      console.log(notprivate);
    </script>
  </body>
</html>
