<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>138 More Closure Examples</title>
  </head>
  <body>
    <script>
      //////////Example one
      let f;
      const g = function () {
        const a = 23;
        f = function () {
          console.log(a * 2);
        };
      };

      /////Re-Assigning f function
      const h = function () {
        const b = 22;
        f = function () {
          console.log(b * 2);
        };
      };
      g();
      f();
      console.dir(f);
      h();
      f();
      console.dir(f);
      ////////Example tow
      const boardpassanger = function (n, wait) {
        const group = n / 6;
        setTimeout(function () {
          console.log(`We are now boarding  all ${n} passangers`);
          console.log(`There are 6 groups in each with  ${group} passangers`);
        }, wait * 1000);
        console.log(`Will start bording in ${wait} seconds`);
      };
      //   const group = 1000;
      boardpassanger(120, 5);
    </script>
  </body>
</html>
